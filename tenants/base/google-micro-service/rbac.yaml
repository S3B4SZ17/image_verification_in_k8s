---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    toolkit.fluxcd.io/tenant: boutique
    securesystemsengineering.connaisseur/webhook: ignore
  name: boutique

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: boutique
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: merge
    eks.amazonaws.com/role-arn: arn:aws:iam::809870132669:role/Readonly-ECR-boutique
  name: boutique-sa
  namespace: boutique

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: boutique
  name: boutique-reconciler
  namespace: boutique
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: gotk:boutique:reconciler
- kind: ServiceAccount
  name: boutique-sa
  namespace: boutique
